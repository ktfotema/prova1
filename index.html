<!doctype html>
<html lang=it>
<head>
<link rel=stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
<title>Form in HTML + Js</title>
<meta charset=utf-8>
</head>
<body>
<div class=container>
<div class=row>
<div class='twelve columns'>
<!--
l'utente inserisce il proprio nome in una input box
(testo), conferma cliccando su un buttin,
l'applicazione li saluta chiamando per nome
-->
<center>
<h1>saluta</h1>
<img src=images/icona.png class=u-full-width>
<p>inserisci il tuo nome, la app ti saluter√† </p>
<form name=saluta>
<input type=text name=name placeholder="scrivi il tuo nome"required>
<input type=reset value=annulla onclick=annulla()> &nbsp;
<button type=button onclick=saluta()>saluta</button>
<p id=risposta> </p>
</form>
</center>
</div>
</div>
</div>
<script>
function saluta(){
var nome=document.forms[0].nome.value;
document.getElementById("risposta").innerHTML="ciao"+nome+", come va?";
}
function annulla(){
	document.getElementById("risposta").innerHTML=" ";
}
</script>
</body>
</html>
